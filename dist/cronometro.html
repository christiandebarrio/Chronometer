<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cron√≥metro</title>
    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" />    
  </head>
  
  <body>
    <div class="main-content wrapper">
      <div class="timer">
        <div class="timer-display">
          <div class="counter">00:00.00</div>
          <div class="counter-actions">
            <button class="button-simple">Start</button>
            <button class="button-simple">Pause</button>
            <button class="button-simple">Stop</button>
            <button class="button-simple">Lap</button>
          </div>
        </div>
        <div class="timer-content">
          <div class="timer-list">
            <ul>
              <li>
                <span>00:00.12</span>
                <button class="button-icon">
                  <span class="icon icon-x-circle"></span>
                </button>
              </li>
              <li>
                <span>00:00.30</span>
                <button class="button-icon">
                  <span class="icon icon-x-circle"></span>
                </button>
              </li>
              <li>
                <span>00:10.12</span>
                <button class="button-icon">
                  <span class="icon icon-x-circle"></span>
                </button>
              </li>
            </ul>
          </div>
          <div class="timer-actions">
            <button class="button-error">
              <span class="icon icon-refresh-ccw"></span>
              <span class="text">Reset</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
